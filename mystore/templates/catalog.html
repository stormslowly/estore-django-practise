{% extends "base.html" %}

{% block site_wrapper %}
<div id="main">
	<a href="#content" class="skip_link">Skip to main content</a>
	<div id="banner">
		<div class="bannerIEPadder">
			<div class="cart_box">
				[Link to cart here]
			</div>
			{{ site_name }}
		</div>
	</div>
		
	<div id="middle">
		<div id="sidebar">
			<div class="sidebarIEPadder">
				[search box here]
				<br /><br />
				[ category listing here]
				<br /><br />
			</div>
		</div>
		<div id="content">
		<a name="content"></a>
			<div class="contentIEPadder">
				{% block content %}{% endblock %}
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="footerIEPadder">
			[footer here]
		</div>
	</div>
</div>
{% endblock %}
